  <style>
    :root {
      --bg: #0a0f14;
      --panel: #111c27;
      --text: #e6f1f7;
      --muted: #99b3c7;
      --accent: #29a35a;
      --accent-2: #1d8649;
      --border: #233445;
    }
    * { box-sizing: border-box; }
    html, body { margin:0; height:100%; }
    body {
      font-family: Pretendard, "Noto Sans KR", Segoe UI, Roboto, Apple SD Gothic Neo, Malgun Gothic, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: grid;
      place-items: center;
    }
    .card {
      width: min(720px, 92vw);
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: 0 10px 24px rgba(0,0,0,.3);
      padding: 28px;
      text-align: center;
    }
    h1 { font-size: 28px; margin: 0 0 6px; }
    p.lead { color: var(--muted); margin: 0 0 18px; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin: 18px 0 22px; }
    .btn {
      display: inline-block;
      padding: 14px 18px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 700;
      border: 1px solid var(--border);
      background: #0f1720;
      color: var(--text);
      transition: transform .06s ease, background .2s ease;
    }
    .btn:hover { transform: translateY(-1px); }
    .btn.primary { background: var(--accent); border-color: transparent; color: #0a160f; }
    .btn.primary:hover { background: var(--accent-2); color: #eaf7ef; }
    .links { display: grid; gap: 10px; margin-top: 10px; }
    small a { color: var(--muted); }
    small a:hover { color: var(--text); }
  </style>
</head>
