  <script>
    // 페북/카톡 등 스크래퍼는 JS를 실행하지 않음 → 프리뷰용 이미지 유지
    // 일반 사용자는 1초 후 자동 이동
    const bots = /(facebook|twitter|slack|discord|telegram|whatsapp|kakao|naver|google|bing)/i;
    if (!bots.test(navigator.userAgent)) {
      setTimeout(() => {
        location.href = "https://www.youtube.com/@BYKIM-c2s?sub_confirmation=1";
      }, 1000);
    }
  </script>
