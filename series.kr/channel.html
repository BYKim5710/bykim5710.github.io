  <style>
    :root { color-scheme: light; }
    * { box-sizing: border-box; }
    body {
      margin: 0; height: 100svh; display: grid; place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #fafafa;
    }
    .card {
      width: min(640px, 92vw);
      background: #fff; border: 1px solid #e5e7eb; border-radius: 14px;
      padding: 24px 28px; text-align: center; box-shadow: 0 4px 18px rgba(0,0,0,.05);
    }
    h1 { font-size: 22px; margin: 0 0 10px; }
    p  { margin: 0; color: #4b5563; line-height: 1.5; }
    .btn {
      display: inline-block; margin-top: 18px; padding: 12px 18px;
      background: #cc0000; color: #fff; font-weight: 700; border-radius: 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>신통신통회 YouTube 채널로 이동합니다…</h1>
    <p>잠시 후 자동으로 이동합니다. 바로 이동하려면 아래 버튼을 눌러주세요.</p>
    <a class="btn" href="https://www.youtube.com/@BYKIM-c2s?sub_confirmation=1">🔔 구독 팝업으로 이동</a>
  </div>

  <script>
    // 스크래퍼(페북/카톡/트위터/검색봇)는 JS를 실행하지 않음 → OG 썸네일() 고정 노출
    const botUa = /(facebook|twitter|slack|discord|telegram|whatsapp|kakao|naver|google|bing|yeti|bot)/i;
    if (!botUa.test(navigator.userAgent)) {
      setTimeout(() => {
        location.href = "https://www.youtube.com/@BYKIM-c2s?sub_confirmation=1";
      }, 1200);
    }
  </script>
</body>
